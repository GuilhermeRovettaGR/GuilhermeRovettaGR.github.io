<!DOCTYPE html><html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>DevSensorAPI</title>
    <meta name="description" content="DevSensorAPI - Biblioteca de Componentes Web para manipulação de sensores em dispositivos móveis">
    <base href="/">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#013773">
    <script>
        window.Polymer = {
            rootPath: '/'
        };

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('service-worker.js', {
                    scope: Polymer.rootPath,
                });
            });
        }
    </script>

    <script src="/bower_components/webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="/src/main-app/main-app.html">

    <style>
        body {
            margin: 0;
            font-family: 'Roboto', 'Noto', sans-serif;
            line-height: 1.5;
            min-height: 100vh;
            background-color: #eeeeee;
        }
    </style>
</head>

<body>
    <main-app></main-app>



</body></html>
